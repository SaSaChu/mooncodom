<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Language" content="zh-tw" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui" />

    <title>MoonCondom</title>

    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

    <link href="css/public.css" rel="stylesheet" type="text/css" />
    <link href="css/shop.css" rel="stylesheet" type="text/css" />

    <script src="js/jquery_v1.10.2/jquery-1.10.2.min.js" language="javascript" type="text/javascript" ></script>
    <script src="js/public.js" language="javascript" type="text/javascript" ></script>
    <script src="js/imgLiquid-min.js"></script>


        

  </head>

  <body lang="zh-tw">
    <input type='checkbox' class='ckb_hide' id='menu_ckeckbox'>

    <div id='menu'>
      <div class='nav_boxs'>
        <div class='nav_logo'>
          <img src="img/logo.png">
        </div>

        <div class='nav_box'>
          <a class='nav active' href=''>相關商品</a>
          <a class='nav' href=''>最新消息</a>
          <a class='nav' href=''>情趣．性事</a>
          <a class='nav' href=''>保險套小常識</a>
          <a class='nav' href=''>聯絡我們</a>
        </div>

        <div class='icons'>
          <a href="" class='icon-user'></a>
          <a data-count='10' href="" class='icon-cart'></a>
          <label for='menu_ckeckbox' class='icon-menu'></label>
        </div>
      </div>
    </div>


    <!-- banner -->
    <div class='cent_banner'>
      <img src="img/banner01.jpg">
    </div>



    <!-- Product cent -->
    <div class='pro_cent_boxs'>
      <div class='pro_cent_box'>
        <div class='pro_left'></div>

        <div class='pro_right'>
          <div class='pr_one'>
            <div class='search_type'>此類別總共有 1-30 個產品</div>

            <div class='search_boxs'>
              <div class='search_box'>
                <select name="select_one">
                  <option value="1">類別篩選</option>
                  <option value="2">選擇第二個選項</option>
                  <option value="3">選擇第三個選項</option>
                  <option value="4">選擇第二個選項</option>
                  <option value="5">選擇第三個選項</option>
                </select>
              </div>

              <div class='search_box'>
                <select name="select_one">
                  <option value="1">系列篩選</option>
                  <option value="2">選擇第二個選項</option>
                  <option value="3">選擇第三個選項</option>
                  <option value="4">選擇第二個選項</option>
                  <option value="5">選擇第三個選項</option>
                </select>
              </div>              
            </div>
          </div>

          <div class='pr_two'>
            <div class='product_boxs'>
              <div class='p_pic'><img src="img/product/p_pic01.jpg"></div>
              <div class='p_explain_boxs'></div>
              <button>加入購物車</button>
            </div>

          </div>


          <div class='pr_three'></div>
        </div>
      </div>
    </div>



    <!-- About -->
    <div id='aboutboxs'>
      <div id='aboutbox'>
        <span>about mooncondom</span>
        <p>這邊擺放的是關於我們的的區塊，而這部分是促銷產品的敘述區域。目前放置的是假字敘述文字，目的是為了讓客戶能觀看到這邊擺放文字的感覺。</p>
        <div class='abouticonboxs'>
          <a class='icon-google'></a>
          <a class='icon-twitter'></a>
          <a class='icon-youtube'></a>
          <a class='icon-social-facebook'></a>
        </div>
      </div>
    </div>



    <!-- News Letter -->
    <div id='letterboxs'>
      <div id='letterbox'>
          <span>news letter</span>
          <p>這邊擺放的是最新消息收信的區塊，而這部分是促銷產品的敘述區域。目前放置的是假字敘述文字，目的是為了讓客戶能觀看到這邊擺放文字的感覺。</p>
          <div class='importboxs'>
            <input type="text" name="lname" />
            <button type="button">send me</button>
          </div>
      </div>
    </div>



    <!-- Footer -->
    <footer>
      <div id='footerboxs'>
        <div class='footerlogo'>
          <img src="img/footer.png">
        </div>

        <div class='footercopy'>
          <div class='footerlink'>
            <div class='footerlinkboxs'>
              <div><a href=''>關於我們</a></div>
              <div><a href=''>購物流程</a></div>
              <div><a href=''>訂單追蹤</a></div>
              <div><a href=''>合作提案</a></div>              
              <div><a href=''>隱私權政策</a></div>
            </div>
          </div>

          <div class='copyright'>©  2017 mooncondom All right reserved.</div>
        </div>
      </div>
    </footer>
  </body>

</html>
